# i18n-ally 自定义框架配置
# 用于检测 Vue 项目中的硬编码文本

# 语言ID
languageIds:
    - vue
    - typescript
    - javascript

# 使用模式检测
usageMatchRegex:
    # Vue模板中的 $t() 调用
    - "\\$t\\(['\"`]([^'\"`]+)['\"`]"
    # JavaScript中的 t() 调用
    - "\\bt\\(['\"`]([^'\"`]+)['\"`]"

# 硬编码文本检测模式
derivedKeyRules:
    # 检测Vue模板中的硬编码中文
    - source: ">[^<]*[\\u4e00-\\u9fff]+[^<]*<"
      output: "hardcoded.{0}"
    # 检测JavaScript字符串中的硬编码中文
    - source: "['\"`][^'\"`]*[\\u4e00-\\u9fff]+[^'\"`]*['\"`]"
      output: "hardcoded.{0}"

# 排除模式
monopoly: false
